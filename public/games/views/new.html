<section data-ng-controller="GamesController">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label mean-token="'create-title'" class="col-md-3 control-label">User</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="user" id="user" placeholder="User" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
